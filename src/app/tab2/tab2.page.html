<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Calculadora

  </ion-toolbar>
</ion-header>

  </ion-item>

  <ion-item>

  </ion-item>

  <ion-item color="medium">
    <ion-label>Resultado:</ion-label>
  </ion-item>

  <ion-item color="dark">
    <div class="divisao0">
      <br>
      <ion-button color="medium">MC</ion-button>

    <div class="divisao0">
      <br>
      <ion-button color="medium">MR</ion-button>
    </div>
    <div class="divisao0">
      <br>
      <ion-button color="medium">M+</ion-button>

    <div class="divisao0">
      <br>
      <ion-button color="medium">M-</ion-button>
    </div>
    <div class="divisao0">
      <br>
      <ion-button color="medium">MS</ion-button>
    </div>
    <div class="divisao0">
      <br>
      <ion-button color="medium">M</ion-button>
    </div>
  </ion-item>

  <ion-item color="dark">

      <br>
      <ion-button color="medium">%</ion-button>
    </div>
    <div class="divisao">

      <ion-button color="medium">√</ion-button>
    </div>

      <br>

    </div>
    <div class="divisao">
      <br>
      <ion-button color="medium">1/x</ion-button>
    </div>
  </ion-item>

  <ion-item color="dark">
    <div class="divisao2">

    </div>

      <ion-button color="medium">C</ion-button>

    </div>
    <div class="divisao2">
